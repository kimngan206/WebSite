<!DOCTYPE html>
<html lang="vi">

<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;

        }

        h1 {

        .table-wrapper {

        }

        th,
        td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background: #e74c3c;

        tr:nth-child(even) {

        tr:hover {

        .btn {

<body>

    <script>
        async function loadUsers() {
            try {
                const res = await fetch('http://localhost:3000/api/users');
                const users = await res.json();
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.phone}</td>
          `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                alert('Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu user!');
            }
        }
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
