    <script>
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        let userIdToDelete = null; // Variable to store the ID of the user to be deleted

        // Function to show the confirmation modal

        // Event listeners for modal buttons
        cancelDeleteBtn.addEventListener('click', hideConfirmationModal);

        async function deleteUser(userId) {
            hideConfirmationModal(); // Hide modal immediately after confirmation

            try {

                const res = await fetch(`https://backend-xolq.onrender.com/api/users/${userId}`, {

                    console.log(`Ng∆∞·ªùi d√πng v·ªõi ID ${userId} ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng.`);
                    loadUsers(); // Reload the table to reflect the changes

            }
