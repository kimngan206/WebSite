<!DOCTYPE html>
<html lang="vi">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <style>
        /* CSS styles (c√≥ th·ªÉ copy t·ª´ register.html ho·∫∑c ƒëi·ªÅu ch·ªânh cho ph√π h·ª£p) */
        * {

        body {

            display: flex;

        .card {

            box-shadow: 0 8px 24px rgba(231, 76, 60, 0.2);

        @keyframes fadeIn {

        h1 {

        }

        .form-group {

        }

        input[type="text"],
        input[type="email"],
        input[type="password"] { /* ƒê√£ b·ªè type="tel" v√¨ kh√¥ng c·∫ßn cho login */
            width: 100%;
            padding: 15px 18px;
            margin: 0;
            border: 2px solid #e1e5e9;
            border-radius: 12px;

        }

        input:focus {

        }

        .error-message {

        }

        .error-message.visible {

        }

        .success-message {

            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message.visible {

        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #c0392b, #a52a22);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #global-feedback {
            margin-bottom: 25px;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            background-color: #fcebeb;
            color: #e74c3c;
            border: 2px solid #fadbd8;
            transition: all 0.3s ease;
        }

        #global-feedback:empty {

        }

        #global-feedback.success {

            color: #27ae60;
            border-color: #a9dfbf;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>üîí ƒêƒÉng Nh·∫≠p</h1>
            <p>Truy c·∫≠p h·ªá th·ªëng c·ªßa b·∫°n</p>
        </div>

        <div id="global-feedback"></div>

        <form id="login-form">
            <div class="form-group">
                <!-- identifier c√≥ th·ªÉ l√† email, s·ªë ƒëi·ªán tho·∫°i ho·∫∑c username -->
                <input type="text" id="identifier" placeholder="Email/SƒêT/T√™n ng∆∞·ªùi d√πng *" autocomplete="username" />
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u *" autocomplete="current-password" />
                <span class="togglePassword" data-target="password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                    cursor: pointer; font-size: 18px;">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng Nh·∫≠p</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html" style="color: #e74c3c; font-weight: 600; text-decoration: none;">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üôà"; 
                } else {
                    input.type = "password";
                    this.textContent = "üëÅÔ∏è"; 
                }
            });
        });

        const form = document.getElementById("login-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const identifier = document.getElementById("identifier").value.trim();
            const password = document.getElementById("password").value;

            // Basic validation
            if (!identifier || !password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // ƒê·∫¢M B·∫¢O URL N√ÄY CH√çNH X√ÅC V√Ä ƒêANG HO·∫†T ƒê·ªòNG!
                const res = await fetch("https://backend-xolq.onrender.com/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        identifier: identifier,
                        password: password
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showFeedback("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", true);
                    form.reset();
                    // B·∫°n c√≥ th·ªÉ chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng ƒë·∫øn trang dashboard ho·∫∑c trang ch√≠nh
                    // setTimeout(() => window.location.href = "dashboard.html", 1500); 
                } else {
                    showFeedback(data.message || "Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ƒë√∫ng!", false);
                }
            } catch (err) {
                console.error("L·ªói khi k·∫øt n·ªëi server ho·∫∑c x·ª≠ l√Ω ph·∫£n h·ªìi:", err);
                showFeedback("L·ªói k·∫øt n·ªëi server! Vui l√≤ng th·ª≠ l·∫°i sau.", false);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            feedback.className = ok ? "success" : ""; // ƒê·∫∑t class cho CSS
            setTimeout(() => feedback.style.display = "none", 4000);
        }
    </script>
</body>

</html>
