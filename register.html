<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng K√Ω</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <style>
        * {

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff1f0, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {

            border-radius: 16px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(231, 76, 60, 0.2);

            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {

            }

        h1 {

            color: #e74c3c;
            margin-bottom: 30px;

        }

        .form-group {

            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 15px 18px;
            margin: 0;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
            transform: translateY(-2px);
            outline: none;
        }

        input.invalid {
            border-color: #e74c3c !important;
            background-color: #fdf2f2;
        }

        input.valid {
            border-color: #27ae60;
            background-color: #f0f9f4;
        }

        .error-message {

            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message.visible {

        }

        .checkbox-container {

            margin: 15px 0;
            transition: transform 0.2s ease;
            background: rgba(231, 76, 60, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .checkbox-container:hover {

        }

        .checkbox-container input {

            accent-color: #e74c3c;
            transform: scale(1.2);
        }

        .checkbox-container label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        .checkbox-container a {
            color: #c0392b;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .checkbox-container a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #c0392b, #a52a22);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #global-feedback {
            margin-bottom: 25px;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            background-color: #fcebeb;
            color: #e74c3c;
            border: 2px solid #fadbd8;
            transition: all 0.3s ease;
        }

        #global-feedback:empty {
            display: none;
        }

        #global-feedback.success {
            background-color: #e8f9f0;
            color: #27ae60;
            border-color: #a9dfbf;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            font-weight: 500;
        }

        .weak {
            color: #e74c3c;
        }

        .medium {
            color: #f39c12;
        }

        .strong {
            color: #27ae60;
        }

        .validation-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            display: none;
        }

        .database-status {
            background: rgba(52, 152, 219, 0.1);
            border: 2px solid rgba(52, 152, 219, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 13px;
            color: #3498db;
            font-weight: 600;
        }

        .database-status.connected {
            background: rgba(39, 174, 96, 0.1);
            border-color: rgba(39, 174, 96, 0.3);
            color: #27ae60;
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>üöÄ ƒêƒÉng K√Ω</h1>
            <p>T·∫°o t√†i kho·∫£n m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
        </div>

        <div id="global-feedback"></div>

        <form id="register-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="H·ªç T√™n *" autocomplete="name" />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email *" autocomplete="email" />
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i *" autocomplete="tel" />
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u *" autocomplete="new-password" />
                <span class="togglePassword" data-target="password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                 cursor: pointer; font-size: 18px;">üêµ</span>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="confirm_password" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u *"
                    autocomplete="new-password" />
                <span class="togglePassword" data-target="confirm_password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                 cursor: pointer; font-size: 18px;">üêµ</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" />
                <label for="terms">T√¥i ƒë·ªìng √Ω v·ªõi <a href="dieukhoandichvu.html">ƒëi·ªÅu kho·∫£n d·ªãch v·ª•</a></label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="privacy" />
                <label for="privacy">T√¥i ƒë·ªìng √Ω v·ªõi <a href="chinsach.html">Ch√≠nh s√°ch b·∫£o m·∫≠t</a></label>
            </div>
            <button type="submit" class="btn" id="submitBtn">ƒêƒÉng K√Ω Ngay</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω ƒëƒÉng k√Ω...</p>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            ƒê√£ c√≥ t√†i kho·∫£n? <a href="login.html" style="color: #e74c3c; font-weight: 600; text-decoration: none;">ƒêƒÉng
                nh·∫≠p</a>
        </div>
    </div>

    <!-- SCRIPT ƒê√É ƒê∆Ø·ª¢C T√çCH H·ª¢P G·ªåI NODE API -->
    <script>
        // Toggle ·∫©n/hi·ªán m·∫≠t kh·∫©u cho t·∫•t c·∫£ icon
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "üôà"; // ƒë·ªïi icon khi hi·ªÉn th·ªã
                } else {
                    input.type = "password";
                    this.textContent = "üêµ"; // ƒë·ªïi icon khi ·∫©n
                }
            });
        });

        const form = document.getElementById("register-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById("username").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                password: document.getElementById("password").value,
                confirm_password: document.getElementById("confirm_password").value
            };

            // Basic validation
            if (!formData.username || !formData.email || !formData.phone || !formData.password) {
                return showFeedback("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!", false);
            }
            if (formData.password !== formData.confirm_password) {
                return showFeedback("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!", false);
            }
            if (!document.getElementById("terms").checked || !document.getElementById("privacy").checked) {
                return showFeedback("B·∫°n c·∫ßn ƒë·ªìng √Ω v·ªõi ƒêi·ªÅu kho·∫£n & Ch√≠nh s√°ch!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const res = await fetch("https://backend-xolq.onrender.com/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: formData.username,
                        email: formData.email,
                        phone: formData.phone,
                        password: formData.password
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showFeedback("üéâ ƒêƒÉng k√Ω th√†nh c√¥ng!", true);
                    form.reset();
                    setTimeout(() => window.location.href = "login.html", 1500);
                } else {
                    showFeedback(data.message, false);
                }
            } catch (err) {
                console.error(err);
                showFeedback("Kh√¥ng th·ªÉ k·∫øt n·ªëi server!", false);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            setTimeout(() => feedback.style.display = "none", 4000);
        }
    </script>
</body>

</html>
