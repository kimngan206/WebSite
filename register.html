<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="card">
        <div class="form-header">
            <h1>🚀 Đăng Ký</h1>
            <p>Tạo tài khoản mới để bắt đầu</p>
        </div>

        <div id="global-feedback"></div>

        <form id="register-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Họ Tên *" autocomplete="name" />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email *" autocomplete="email" />
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Số điện thoại *" autocomplete="tel" />
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" placeholder="Mật khẩu *" autocomplete="new-password" />
                <span class="togglePassword" data-target="password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                 cursor: pointer; font-size: 18px;">🐵</span>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="confirm_password" placeholder="Xác nhận mật khẩu *"
                    autocomplete="new-password" />
                <span class="togglePassword" data-target="confirm_password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
                 cursor: pointer; font-size: 18px;">🐵</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" />
                <label for="terms">Tôi đồng ý với <a href="dieukhoandichvu.html">điều khoản dịch vụ</a></label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="privacy" />
                <label for="privacy">Tôi đồng ý với <a href="chinsach.html">Chính sách bảo mật</a></label>
            </div>
            <button type="submit" class="btn" id="submitBtn">Đăng Ký Ngay</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Đang xử lý đăng ký...</p>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            Đã có tài khoản? <a href="login.html" style="color: #e74c3c; font-weight: 600; text-decoration: none;">Đăng
                nhập</a>
        </div>
    </div>

    <!-- SCRIPT ĐÃ ĐƯỢC TÍCH HỢP GỌI NODE API -->
    <script>
        // Toggle ẩn/hiện mật khẩu cho tất cả icon
        document.querySelectorAll('.togglePassword').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === "password") {
                    input.type = "text";
                    this.textContent = "🙈"; // đổi icon khi hiển thị
                } else {
                    input.type = "password";
                    this.textContent = "🐵"; // đổi icon khi ẩn
                }
            });
        });

        const form = document.getElementById("register-form");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const feedback = document.getElementById("global-feedback");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById("username").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                password: document.getElementById("password").value,
                confirm_password: document.getElementById("confirm_password").value
            };

            // Basic validation
            if (!formData.username || !formData.email || !formData.phone || !formData.password) {
                return showFeedback("Vui lòng nhập đầy đủ thông tin!", false);
            }
            if (formData.password !== formData.confirm_password) {
                return showFeedback("Mật khẩu xác nhận không khớp!", false);
            }
            if (!document.getElementById("terms").checked || !document.getElementById("privacy").checked) {
                return showFeedback("Bạn cần đồng ý với Điều khoản & Chính sách!", false);
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const res = await fetch("https://backend-xolq.onrender.com/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: formData.username,
                        email: formData.email,
                        phone: formData.phone,
                        password: formData.password
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showFeedback("🎉 Đăng ký thành công!", true);
                    form.reset();
                    setTimeout(() => window.location.href = "login.html", 1500);
                } else {
                    showFeedback(data.message, false);
                }
            } catch (err) {
                console.error(err);
                showFeedback("Không thể kết nối server!", false);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showFeedback(msg, ok) {
            feedback.textContent = msg;
            feedback.style.display = "block";
            feedback.style.background = ok ? "#e8f9f0" : "#fcebeb";
            feedback.style.color = ok ? "#27ae60" : "#e74c3c";
            setTimeout(() => feedback.style.display = "none", 4000);
        }
    </script>
</body>

</html>
